<html ng-app="user">
   <!--Preloader-->
   <div id="all-loader">
      <p id="loader-text">Investrite Panel - Loading Application Modules...</p>
      <img src="../../contents/images/customloader.gif">
  </div>
  <style>
         #all-loader{
             position: absolute;
             width: 100%;
             height: 100%;
             z-index: 500;
             background-color: #f6f6f8;
             padding-top: 20%;
             text-align: center;
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
             font-size: 17px;
             font-weight: 300;
         } 
         #loader-text{
             color:rgb(6, 145, 64);
         }
  </style>
  <script>
      window.onload = function(){
          document.getElementById('all-loader').style = 'display:none';
      }
  </script>
<!--End of preloader-->
    <head>
        <title>Investrite - Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!--Import all css file-->
        <link href="../../view-lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../view-lib/jquery/jquery-ui.min.css" rel="stylesheet">
        <link href="../../view-lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="../../view-lib/wload/css/jquery.Wload.css" rel="stylesheet">
        <link href="../../view-lib/overlayscrollbar/OverlayScrollbars.min.css" rel="stylesheet">

         <!--Import css custom file-->
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body ng-controller="mainCtrl">
        <div id="container">
                <div class = "nav-toggle">
                    <span class="head-icon profile" ng-click="profile()"><i class="fa fa-user"></i><a> {{user.username}}</a></span>
                    <span  class="head-icon"><i class="fa fa-id-badge"></i> {{user.user_type}}</span>
                    <span class="head-icon"><i class="fa fa-eye"></i> {{user.display_name}}</span>
                    <span class="head-icon"><button class="btn-primary" ng-click="home()"><i class="fa fa-home"></i> Home</button></span>
                    <span class="head-icon"><button class="btn-primary" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</button></span>
                    <span class="head-icon"><button class="btn-primary alt" ng-click="investment_app()" ><i class="fa fa-refresh"></i> Investment App</button></span>
                    <span class="head-icon"><button class="btn-primary delete" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</button></span>
                </div>

                <!--Display Container-->
                <div id="display-container">
                    <div id="loader"></div>
                    <div class="top-menu">
                       <!--Top Menu-->
                       <div ng-if="admin" ng-include="'views/menu/top-menu-admin.html'"></div>
                       <div ng-if="manager" ng-include="'views/menu/top-menu-manager.html'"></div>
                       <div ng-if="support" ng-include="'views/menu/top-menu-support.html'"></div>
                    </div>
                    <div id="display-pane">
                        <div ng-view id="pane"></div>
                    </div>
                </div>
        </div>
    </body>
                 <!--Import Javascript Library-->
    <script src="../../view-lib/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../../beta/investrite/js/sweetalert/sweetalert.js" type="text/javascript"></script>
    <script src="../../view-lib/wload/js/jquery.Wload.js" type="text/javascript"></script>
    <script src="../../view-lib/bootstrap/js/popper.min.js" type="text/javascript"></script>
    <script src="../../view-lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../view-lib/moment/moment.js" type="text/javascript"></script>
    <script src="../../view-lib/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="../../view-lib/overlayscrollbar/jquery.overlayScrollbars.min.js" type="text/javascript"></script>
    <script src="../../view-lib/angularjs/angular-route.min.js" type="text/javascript"></script>

    <script src="../../beta/investrite/js/main.js" type="text/javascript"></script>

    <!--Import Javascript custom scripts-->
    <script src="angularjs/app.js" type="text/javascript"></script>
    <script src="angularjs/config.js" type="text/javascript"></script>
    <script src="angularjs/run.js" type="text/javascript"></script>
    <script src="angularjs/filters.js" type="text/javascript"></script>
    <script src="angularjs/services.js" type="text/javascript"></script>
    <!--Import Controllers-->
    <script src="angularjs/controllers/main.js" type="text/javascript"></script>
    <script src="angularjs/controllers/home.js" type="text/javascript"></script>
    <script src="angularjs/controllers/user.js" type="text/javascript"></script>
    <script src="angularjs/controllers/customer.js" type="text/javascript"></script>
    <script src="angularjs/controllers/savings.js" type="text/javascript"></script>
    <script src="angularjs/controllers/target.js" type="text/javascript"></script>
    <script src="angularjs/controllers/fixed.js" type="text/javascript"></script>
    <script src="angularjs/controllers/investment-class.js" type="text/javascript"></script>
    <script src="angularjs/controllers/notification.js" type="text/javascript"></script>
    <script src="angularjs/controllers/settings.js" type="text/javascript"></script>
</html>
