<div class="inner-view" ng-controller="listNotificationCtrl">
        <div ng-include="'views/notification/view-modal.html'"></div>
        <div class="container">
            <h4 class="section-head">All Notifications</h4>
            <div>
                    <div class="search-bar view-content">
                            <form>
                                <div class="form-set">
                                    <label>Search Users</label>
                                    <input type="text" ng-model="keyword" placeholder="Keyword"><button ng-click="search()" class="btn-primary fa fa-search search"></button>
                                </div>
                                <div class="form-set">
                                    <label>Using</label>
                                    <select ng-model="key">
                                        <option value="subject">Subject</option>
                                        <option value="account_id">Account Id</option>
                                    </select><button ng-click="delete_bulk()" class="btn-primary delete fa fa-trash"></button>
                                </div>
                            </form>
                        </div>
            </div>
            <div class="view-content">
                    <div class="data-table">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Composer</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Read Status</th>
                                        <th>Account Id</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(index,data) in users">
                                        <td>{{data.id}}</td>
                                        <td>{{data.composer}}</td>
                                        <td>{{data.subject}}</td>
                                        <td>{{data.message | truncate_words}}</td>
                                        <td>{{data.is_read}}</td>
                                        <td>{{data.account_id}}</td>
                                        <td>{{data.timestamp}}</td>
                                        
                                        <td class="overlay">
                                            <div>
                                                <button class="btn-primary delete" ng-click="delete(data.id)" title="Delete"><i class="fa fa-trash"></i> Delete</button>
                                                <button class="btn-primary" ng-click="view(index)" title="View"><i class="fa fa-eye"></i> View</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            </div>
        </div>
        <div id="pagination">
                <button class="btn-primary prev" ng-click="prev()" ng-show="show_prev"><i class="fa fa-chevron-left"></i> Previous</button>
                <button class="btn-primary next" ng-click="next()" ng-show="show_next">Next <i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
