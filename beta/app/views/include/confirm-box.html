<div class="dialog-box" ng-show="dialog_box">
        <div class="content-box">
            <h3 class="fa fa-bell"></h3>
            <h4>{{message}}</h4>
            <div class="dialog-buttons">
                <button class="btn-primary alt yes" ng-click="yes()"><i class="fa fa-check-square-o"></i> Yes</button>
                <button class="btn-primary delete no" ng-click="no()"><i class="fa fa-times"></i> No</button>
            </div>
        </div>
</div>
