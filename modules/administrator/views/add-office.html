<div class="inner-view" ng-controller="addOfficeCtrl">
    <div class="container">
        <h4>Add Office</h4>
        <div class="office-field">
            <label>Location</label>
            <input type="text" ng-model="officeList.location">
            <label>Type</label>
            <select ng-model="officeList.type">
                <option value="head">Head Office</option>
                <option value="branch">Branch Office</option>
            </select>
            <label>Description</label>
            <textarea ng-model="officeList.description"></textarea>
        </div>
    </div>

    <div class="btn-div"><button ng-click="submit()" class="btn-primary right" ><i class="fa fa-check-square-o"></i> Submit</button></div>
</div>
