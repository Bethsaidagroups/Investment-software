<div class="inner-view" ng-controller="manageOfficeCtrl">
        <div class="container">
            <h4>Registerd Offices</h4>
            <div class="search-bar">
                    <form name="search"></form>
                        <label>Search By:</label>
                        <select ng-model="key" ng-change="keyChange()">
                            <option ng-repeat="(key,key_value) in keys" value="{{key}}">{{key_value}}</option>
                        </select>
                        <input type="text" ng-model="value" ng-show="value_input" placeholder="Enter {{selected_key}}">
                        <button ng-click="searchBtn()" class="btn-primary"><i class="fa fa-search"></i> Search</button>
                    </form>
            </div>
            <div class="data-table">
                <table class="table table-bordered table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Office Id</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="officeList in officeLists">
                            <td>{{officeList.id}}</td>
                            <td>{{officeList.location}}</td>
                            <td>{{officeList.type}}</td>
                            <td>{{officeList.description}}</td>
                            <td>
                                <button class="btn-primary" ng-click="editBtn(officeList.id)" title="Edit {{officeList.location}}"><i class="fa fa-edit"></i></button>
                                <button class="btn-primary delete" ng-click="deleteBtn(officeList.id)" title="Delete {{officeList.location}}"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="pagination">
                    <button class="btn-primary prev" ng-click="prev()" ng-show="show_prev"><i class="fa fa-chevron-left"></i> Previous</button>
                    <button class="btn-primary next" ng-click="next()" ng-show="show_next">Next <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>

        <script type="text/javascript">
            $(".data-table").overlayScrollbars({ });
        </script>
    </div>
